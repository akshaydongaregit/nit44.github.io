<html>
    <head> 
        <title> Log In form</title>
        <link rel="stylesheet" href="login_style.css">
        <script type="text/javascript"> 
        function validate()
        {
        var email = document.getElementById("email")
        var mail = /^([a-z])([a-z0-9\._-]{3,20})@([a-z]{4,10})(\.)([a-z]{2,3})$/;

        if(email.value.match(mail))
        {
            document.getElementById("message_mail").innerHTML="Accepted";
            return true;
        }
        else if(email.value.trim() == "")
        {
            document.getElementById("message_mail").innerHTML="*Email field should not left blank";
            return false;
        }
        else
        {
            document.getElementById("message_mail").innerHTML="*Invalid Email Id, kindly check!";
            return false;
        }
    }
    function validate_psd()
    {
       var password = document.getElementById("pwd");
        var psd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        if(password.value.match(psd))
        {
            document.getElementById("message_psd").innerHTML="Accepted";
            return true;
        }
        else if(password.value.trim() == "")
        {
            document.getElementById("message_psd").innerHTML="*Password field should not left blank";
            return false;
        }
        else
        {
            document.getElementById("message_psd").innerHTML="*Invalid password, max length(8-15), atleast 1 Upper case, 1 lower case, 1 digit, 1 special character";
            return false;
        }
    }
    </script>
    </head>
    <body>
        <div class="login-form">
        <div class = "Form">
            <form onsubmit=" return validate() && validate_psd() "action ="welcome.html">
                <h1 style="color: rgb(28, 209, 164);">Log In Form</h1>
                <input id="email" placeholder="Email" type="text"/><span id = "message_mail" style="color: rgb(243, 247, 53);"></span><p></p>
                <input id="pwd" placeholder="Password" type="password"/><span id="message_psd" style="color: rgb(243, 247, 53);"></span><p></p>
                <button type="submit">Submit</button>
                <p class="message" style="color: rgb(223, 129, 67);">  New member? <a href ="register.html" style="color: rgb(212, 49, 49);"> Kindly Register </a>
                <link rel ="Register" href="register.html"></p>
            </form>
        </div>
    </div>
        <form></form>
    </body>
</html>
